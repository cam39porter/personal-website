backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
      - file: "src/pages/hex-ventures.md"
        label: "Hex Ventures"
        name: "hex-ventures"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "hex-ventures-page",
            }
      - file: "src/pages/contact.md"
        label: "Contact"
        name: "contact"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "contact-page",
            }
      - file: "src/pages/about.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - {
              label: News,
              name: news,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Link, name: link, widget: string },
                  { label: Description, name: description, widget: string },
                ],
            }
      - file: "src/pages/things.md"
        label: "Things"
        name: "things"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "things",
              default: "things-page",
            }
          - {
              label: Things,
              name: things,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Link, name: link, widget: string },
                  { label: Description, name: description, widget: string },
                ],
            }
